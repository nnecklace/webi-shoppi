{% extends "index.html" %}

{% block body %}
    <h2>{{ current_user.username }}</h2>
    {% for product in products %}
    <div>
        <h2>{{product.name}}<h2>
        <p>{{product.price}}</p>
        <p>{{product.quantity}}</p>
        <a class="btn btn-link" href="{{url_for('user_product_view', username = current_user.username, id = product.id)}}">Päivitä</a>
    </div>
    {% endfor %}
{% endblock %}
